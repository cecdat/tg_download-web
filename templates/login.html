<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TG-Downloader - 登录</title>
    <link href="https://cdn.staticfile.org/layui/2.9.0/css/layui.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Outfit', sans-serif;
        }

        .login-container {
            width: 380px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #1e3c72;
            font-weight: 600;
            margin-top: 10px;
        }

        .layui-form-item {
            margin-bottom: 25px;
        }

        .layui-input {
            border-radius: 10px;
            height: 45px;
            border: 1px solid #ddd;
        }

        .login-btn {
            width: 100%;
            height: 45px;
            border-radius: 10px;
            background: #1e3c72;
            font-size: 16px;
            transition: all 0.3s;
        }

        .login-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .error-msg {
            color: #ff5722;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <i class="layui-icon layui-icon-release" style="font-size: 48px; color: #1e3c72;"></i>
            <h2>TG-Downloader</h2>
        </div>
        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form class="layui-form" action="/login" method="post">
            <div class="layui-form-item">
                <input type="text" name="username" required lay-verify="required" placeholder="用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" required lay-verify="required" placeholder="密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn login-btn" lay-submit lay-filter="login">立即登录</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.staticfile.org/layui/2.9.0/layui.js"></script>
</body>

</html>
